<script>
  var cartData = JSON.parse(localStorage.getItem("cart"));
  console.log(cartData);

  var total = cartData.reduce(function (sum, elem, index, arr) {
    return sum + Number(elem.price);
  }, 0);

// hanged
  

   

  //  hang

  var length = cartData.length;
  // console.log(length);

  



  console.log(total);
  // total is Rs 16365
  //`` - template literals
  document.querySelector(
    "h1"
).innerText = ` you have ${length} items in cart and  total is Rs ${total}`;

  cartData.map(function (elem, index) {
    var box = document.createElement("div");

    var img = document.createElement("img");
    img.src = elem.image_url;

    var name = document.createElement("p");
    name.textContent = elem.name;

    var price = document.createElement("p");
    price.innerText = elem.price + "-"+ elem.quant;

      
    var superd = document.createElement("button");
    superd.innerText = "super";
    superd.addEventListener("click", function () {
      addToCart(elem,index);
    });


    
    var downd = document.createElement("button");
    downd.innerText = "down";
    downd.addEventListener("click", function () {
      addToCarts(elem,index);
    });

  
    var btn = document.createElement("button");
    btn.innerText = "Remove";
    btn.addEventListener("click", function () {
      removeItem(elem, index);

    });

    box.append(img, name, price, btn,superd,downd );
    

    document.querySelector("#container").append(box);
  });
